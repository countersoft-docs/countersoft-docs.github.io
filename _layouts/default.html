<head>

	<title>{% if page.title %} {{ page.title }} | {% endif %} Gemini Documentation</title>

	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-2429234-10']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
	<body>

	<div class="container-fluid">
		<div class="row-fluid">
		    <div id="header">
		        <div class="pull-left image visible-desktop visible-tablet">
		        	<a href="http://www.countersoft.com/">
			        	<img src="/assets/img/gemini.png" alt="Gemini Documentation" title="Gemini Documentation" />
		        	</a>
		        </div>
		        <div class="title visible-desktop visible-tablet">Gemini Documentation</div>
		        <div class="pull-right search-box">
			        <form>
					  <input type="text" id="st-search-input" class="st-search-input" />
					</form>
				</div>
		    </div>
	    </div>
		<div class="row-fluid">
			<div id="sidebar" class="span3">
				<div id="welcome-zone">
					<p>This site provides complete documentation for the latest release of Gemini. Browse user, administrator and developer guides.</p>
				</div>
				<div>
					{% include tree.html %}
				</div>
			</div>
			<div>
				<div id="content" class="span9">
					<div class="pull-right">
						<div class="btn-group visible-desktop visible-tablet">
						  <button class="btn" onclick="javascript:window.print();">Print</button>
						</div>
					</div>
					<div id="wysiwyg-display">
						{{ content }}
					</div>
				</div>
			</div>
		</div>
			<div class="row-fluid">
			    <div id="footer">
			    	<div class="notice visible-desktop visible-tablet"><a href="http://www.documize.com">Documize - enterprise wiki software (beta)</a></div>
			    	<div class="copyright"><a href="http://www.countersoft.com?footer=documize">&copy; 2014 Countersoft Ltd</a></div>
			    </div>
			</div>
		</div>
	</div>
<div id="st-results-container"></div>
    <script type="text/javascript">

	  var Swiftype = window.Swiftype || {};
		  (function() {
		    Swiftype.key = 'UCCLSDxosnssnSHXNhmy';
		    Swiftype.inputElement = '#st-search-input';
		    Swiftype.resultContainingElement = '#st-results-container';
		    Swiftype.attachElement = '#st-search-input';
		    Swiftype.renderStyle = "overlay";

		    var script = document.createElement('script');
		    script.type = 'text/javascript';
		    script.async = true;
		    script.src = "//swiftype.com/embed.js";
		    var entry = document.getElementsByTagName('script')[0];
		    entry.parentNode.insertBefore(script, entry);
	    }());

		$(document).ready(function() {
			$("#docs-index").dynatree({
	            onActivate: function(node)
	            {
					if(node.getEventTargetType(event) != "icon")
					{
		            	if (node.data.href) window.location.href = node.data.href;
					}
					else
					{
						return false;
					}
	            },
	            onPostInit: function(isReloading, isError) {
	            	//set tree to show current page
				    a = document.createElement('a');
					a.href = window.location.href;
					var path = a.pathname.toLowerCase(); // Lower case
					path = path.replace("/","")
					path = path.replace("/","")

		            var tree = $("#docs-index").dynatree("getTree");
		            tree.activateKey(path);
		        },
		        activeVisible: true,
	            persist: true,
	            clickFolderMode: 3,
	            debugLevel: 0
	        });

			$("#sidebar").css("min-height", $(window).height()-70);
		});

	    $(window).load(function()
	    {
	    	$(window).resize(function()
            {
    			resizeSidebar();
			});

			resizeSidebar();
	    });

	    function resizeSidebar()
	    {
			// Trap for mobile devices
			if (document.documentElement.clientWidth < 768)
			{
				$('#sidebar').height('auto');
				return;
			}

		    var htmlHeight = $(window).height();
		    var contentHeight = $("#content").height();
		    var sidebarHeight = $("#sidebar").height();

		    var h = 0;
		    var x = $("#header").height() + $("#footer").height();
		    if (htmlHeight > h) h = htmlHeight - 70;
		    if (contentHeight > h) h = contentHeight + 30;
		    if (sidebarHeight > h) h = sidebarHeight;

		    $("#sidebar").css("min-height", h);
	    }

    </script>
    </body>
</html>
